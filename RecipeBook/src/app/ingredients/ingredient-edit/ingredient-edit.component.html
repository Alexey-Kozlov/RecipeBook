<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Наименование</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 ngModel
                 required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Изображение</label>
          <input type="file"
                 name="image"
                 class="form-control"
                 ngModel
                 (change)="fileChanged($event.target['files'][0])">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="!f.valid">
            {{editMode ? "Обновить" : "Добавить"}}
          </button>&nbsp;
          <button *ngIf="editMode"
                  class="btn btn-danger"
                  type="button"
                  (click)="onDelete()">
            Удалить
          </button>
          &nbsp;
          <button class="btn btn-primary"
                  type="button"
                  (click)="onClear()">
            Сбросить
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
