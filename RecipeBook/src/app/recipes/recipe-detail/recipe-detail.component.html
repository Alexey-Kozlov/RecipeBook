<div *ngIf="recipe">
  <div class="row">
    <div class="col-xs-12">
      <img src={{recipe.image}}
           style="max-height:250px"
           class="img-responsive"
           *ngIf="recipe.image.length > 23 "/>
      <h3 *ngIf="recipe.image.length <= 23 ">&lt;Без изображения&gt;</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Управление рецептами
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()"
               style="cursor:pointer">Добавить компонент в лист покупок</a>
          </li>
          <li><a (click)="onEditRecipe()" style="cursor:pointer">Редактировать рецепт</a></li>
          <li><a (click)="onDeleteRecipe()" style="cursor:pointer">Удалить рецепт</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{recipe.description}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          <img class="ingrImg" src={{ingredient.image}} />
          {{ingredient.name}} - {{ingredient.amount}}
        </li>
      </ul>
    </div>
  </div>
</div>
